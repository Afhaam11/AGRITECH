version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - REACT_APP_MODEL_BACKEND_URL=http://localhost:5000   # ✅ changed
    command: ["npm", "start"]
    depends_on:
      - backend
      - model_backend

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app

  model_backend:
    build:
      context: ./model_backend
    ports:
      - "5000:5000"
    volumes:
      - ./model_backend:/app
      - ./uploads:/app/uploads  # ✅ added persistent upload folder
